<!DOCTYPE html>
<html>
<head>
<title>PDF Tools Online – Merge, Split & Convert | Wexla Tools</title>
<meta name="description" content="All-in-one PDF tools online: merge, split, convert, compress PDFs for free. Quick and secure PDF processing.">

<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container fade">
<a class="back" href="index.html">← Back</a>

<div class="tool-box glow">
<h2>PDF Size Checker</h2>
<input type="file" accept="application/pdf" id="pdf">
<div id="res"></div>
</div>
</div>

<script>
document.getElementById("pdf").onchange=function(){
 let f=this.files[0];
 document.getElementById("res").innerText=
 "PDF Size: "+(f.size/1024/1024).toFixed(2)+" MB";
}
</script>

</body>
</html>
